<!DOCTYPE html>

    <script src="../js/fun.js" defer></script>
    <script src="../js/events.js" defer></script>
    <style></style>
    <script>
      function test() {
        document.getElementById("tab12").classList.add("active");
        localizePage("de");

      setInterval(test, 1000);

    <!-- Layout -->
    <header
      style="
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      "></header>
    <!-- Tab-Content -->
    <main class="container">
      <!--SECTION-START-->
      <div id="tab12" class="tab-content">
        <div class="grid" style="max-width: 1024px">
          <div style="width: 100%">
            <!-- WLAN -->
            <details>
              <summary data-i18n="wifi"></summary>
              <label for="wifi_hostname" data-i18n="hostname"></label>
              <input type="text" id="cfg_wifi_hostname" name="wifi_hostname" />
              <label for="wifi_ssid" data-i18n="ssid"></label>
              <input type="text" id="cfg_wifi_ssid" name="wifi_ssid" />
              <label for="wifi_password">Passwort</label>
              <input
                type="password"
                id="cfg_wifi_password"
                name="wifi_password" />

              <div class="section-header">
                <label for="man_ip_enable" data-i18n="static_ip"></label>
                <div class="switch-container">
                  <input
                    name="man_ip_enable"
                    type="checkbox"
                    role="switch"
                    hideOpt="WIFI_STATIC_IP"
                    id="cfg_wifi_static_ip" />
                </div>
              </div>
              <br />
              <div class="WIFI_STATIC_IP">
                <label for="ip_adr" data-i18n="ip_adr"></label>
                <input type="text" id="cfg_wifi_ipaddress" name="ip_adr" />
                <label for="ip_subnet" data-i18n="ip_subnet"></label>
                <input type="text" id="cfg_wifi_subnet" name="ip_subnet" />
                <label for="ip_gateway" data-i18n="ip_gateway"></label>
                <input type="text" id="cfg_wifi_gateway" name="ip_gateway" />
                <label for="ip_dns" data-i18n="ip_dns"></label>
                <input type="text" id="cfg_wifi_dns" name="ip_dns" />
              </div>
            </details>
            <hr />
            <!-- ETHERNET -->
            <details>
              <summary>Ethernet (W5500)</summary>
              <div class="section-header">
                <label for="eth_enable" data-i18n="activate"></label>

                  <input
                    name="eth_enable"

                <label for="ip_dns" data-i18n="ip_dns"></label>

              <div class="info-box">
                <div class="info-icon">&#9432;</div>
                <div class="info-text" data-i18n="info_leanmode"></div>
              </div>
              <br />
              <label for="master_MSB">master MSB (HEX-Format)</label>
              <div class="row">
                <input
                  name="master_MSB"
                  type="text"
                  data-type="hex"
                  data-length="8"
                  id="cfg_jaro_masterMSB"
                  oninput="validateHex(this)"
                  pattern="[0-9a-fA-F]{1,8}"
                  title="Enter up to 8 HEX digits"
                  maxlength="8"
                  onblur="formatHex(this)"
                  disabled />
                <button
                  id="editBtn"
                  onclick="toggleEdit(this, 'cfg_jaro_masterMSB')">
                  Edit
                </button>
              </div>
              <label for="master_LSB">master LSB (HEX-Format)</label>

                  name="master_LSB"
                  type="text"

                  data-length="8"

                  disabled />
                <button

                  onclick="toggleEdit(this, 'cfg_jaro_masterLSB')">

                </button>
              </div>
              <br />
              <label for="serial" data-i18n="serial_nr++ (HEX-Format)"></label>

                <input
                  name="serial"
                  type="text"
                  data-type="hex"
                  data-length="6"
                  id="cfg_jaro_serial"
                  oninput="validateHex(this)"
                  pattern="[0-9a-fA-F]{1,6}"
                  title="Enter up to 6 HEX digits"
                  maxlength="6"
                  onblur="formatHex(this)"
                  disabled />
                <button
                  id="editBtn"
                  onclick="toggleEdit(this, 'cfg_jaro_serial')">
                  Edit

              </div>
              <div class="info-box">
                <div class="info-icon">&#9432;</div>
                <div class="info-text" data-i18n="info_serial"></div>
              </div>

                  name="devcnt"
                  type="number"
                  id="p12_jaro_devcnt"
                  disabled />
                <button
                  id="editBtn"

                <div class="info-text" data-i18n="info_devcnt"></div>
