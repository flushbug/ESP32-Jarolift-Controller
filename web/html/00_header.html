<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>ESP32-Jarolift</title>
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script defer src="main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Dialog Version -->
    <dialog id="version_dialog">
      <article class="dash">
        <div class="dash-main">
          <div class="dash-header" data-i18n="version_info"></div>
          <br />
          <div class="leftright">
            <span data-i18n="act_version"></span>
            <span id="p00_dialog_version"></span>
          </div>
          <div class="leftright">
            <span data-i18n="github_version"></span>
            <a id="p00_dialog_git_version" aria-busy="true"></a>
          </div>
          <br />
          <div class="dash-footer">
            <button
              id="close_version_Dialog_btn"
              data-i18n="close"
              style="width: 75%"></button>
          </div>
        </div>
        <div class="dash-icon">
          <div class="svg i_github"></div>
        </div>
      </article>
    </dialog>
    <!--TOP-MENU-->
    <nav>
      <div class="topMenu">
        <ul>
          <li>
            <strong style="margin-right: 10px">ESP32-Jarolift</strong>
            <span class="simModeBar">SIM</span>
            <span class="setupModeBar">SETUP</span>
          </li>
        </ul>
        <ul>
          <li>
            <details class="dropdown">
              <summary id="topMenuDropdown" class="i_menu"></summary>
              <ul class="nav-list" dir="rtl">
                <li><a data-tab="tab1" href="#" data-i18n="control"></a></li>
                <li>
                  <a data-tab="tab9" href="#" data-i18n="system"></a>
                </li>
                <li>
                  <a data-tab="tab10" href="#" data-i18n="logger"></a>
                </li>
                <li>
                  <a data-tab="tab11" href="#" data-i18n="tools"></a>
                </li>
                <li>
                  <a data-tab="tab12" href="#" data-i18n="settings"></a>
                </li>
                <li>
                  <a data-tab="tab13" href="#" data-i18n="help"></a>
                </li>
              </ul>
            </details>
          </li>
        </ul>
      </div>
    </nav>
    <!--TOP-MENU-END-->
    <!--SIDEBAR-->
    <div class="sidebar">
      <div>
        <div>ESP32-Jarolift</div>
      </div>
      <div class="simModeBar">SIMULATION-MODE</div>
      <div class="setupModeBar">SETUP-MODE</div>
      <ul class="nav-list">
        <li>
          <a href="#" data-tab="tab1">
            <i class="svg i_updown"></i>
            <span class="links_name" data-i18n="control"></span>
          </a>
        </li>
        <li>
          <a href="#" data-tab="tab9">
            <i class="svg i_info"></i>
            <span class="links_name" data-i18n="system"></span>
          </a>
        </li>
        <li>
          <a href="#" data-tab="tab10">
            <i class="svg i_log"></i>
            <span class="links_name" data-i18n="logger"></span>
          </a>
        </li>
        <li>
          <a href="#" data-tab="tab11">
            <i class="svg i_upload"></i>
            <span class="links_name" data-i18n="tools"></span>
          </a>
        </li>
        <li>
          <a href="#" data-tab="tab12">
            <i class="svg i_settings"></i>
            <span class="links_name" data-i18n="settings"></span>
          </a>
        </li>
        <li>
          <a href="#" data-tab="tab13">
            <i class="svg i_help"></i>
            <span class="links_name" data-i18n="help"></span>
          </a>
        </li>
      </ul>
      <div style="display: inline-flex; margin-top: auto; margin-bottom: 5px">
        <a id="p00_version" style="margin-right: auto; margin-top: auto"></a>
        <i id="p00_wifi_icon" style="width: 28px; height: 28px"></i>
        <i id="p00_eth_icon" style="width: 28px; height: 28px"></i>
        <a
          href="/logout"
          class="svg i_logout OPT_AUTH"
          style="width: 28px; height: 28px"></a>
      </div>
    </div>
    <!--Sidebar-END-->
    <section class="home-section">
      <main class="container-fluid">
        <!--SECTION-END-->
      </main>
    </section>
  </body>
</html>
